<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/cyber.jpg') }}");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .table td,
    .table th {
      white-space: nowrap; /* Prevent text wrapping */
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="{{ url_for('static', filename='images/ii.jpg') }}"
            alt="Expenses"
            style="width: 50px"
            class="rounded-pill"
          />
          <!-- HAZARD IDENTIFICATION AND DETECTION USING MACHINE LEARNING-->
          MALWARE DETECTION USING MACHINE LEARNING
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/prediction">Prediction</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/">Signout</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="container">
      <table class="table table-bordered" style="table-layout: fixed">
        <thead class="thead-dark text-info">
          <tr>
            <th class="text-truncate" style="width: 90%">{{ columns[0] }}</th>
            <!-- First column 70% -->
            <th class="text-truncate" style="width: 10%">{{ columns[1] }}</th>
            <!-- Second column 30% -->
          </tr>
        </thead>

        <tbody class="text-white">
          {% for row in rows %}
          <tr>
            {% for column in columns %}
            <td>{{ row[column] }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
