<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/cyber.jpg') }}");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }
  </style>

  <body>
    <div class="container">

       <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="{{ url_for('static', filename='images/ii.jpg') }}"
            alt="Expenses"
            style="width: 50px"
            class="rounded-pill"
          />
         <!-- HAZARD IDENTIFICATION AND DETECTION USING MACHINE LEARNING-->
         MALWARE DETECTION USING MACHINE LEARNING
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link active"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
              href="/"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Signout</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form method="POST"  > 
                <div class="form-group">
                <label for="uname">User Name:</label>
                <input type="text" name="uname" placeholder="Enter User Name" class="form-control" />
              </div>
  
              <div class="form-group">
                <label for="pswd">Password:</label>
                <input type="password" name="pswd" placeholder="Enter Password" class="form-control" />
              </div>
            </div>  
        
            <div class="modal-footer">
                <input 
                  type="submit"
                  class="btn btn-primary"
                  name="submit"
                  value="Login"
                  data-bs-dismiss="modal">
        
              </div>
            </form>
        
        </div>

      </div>
   
    </div>

      
   <div class="container text-white">
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
            {% for category, message in messages %}
                <li><strong>{{ category.capitalize() }}:</strong> {{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
   </div>

  </body>
</html>
