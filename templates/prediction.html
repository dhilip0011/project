<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
    body {
      background-image: url("{{ url_for('static', filename='images/cyber.jpg') }}");
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      min-height: 100vh;
    }

    .bold-text {
      font-weight: bold;
      font-size: 18px;
    }
  </style>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand ms-3" href="#">
          <img
            src="{{ url_for('static', filename='images/ii.jpg') }}"
            alt="Expenses"
            style="width: 50px"
            class="rounded-pill"
          />
          <!-- HAZARD IDENTIFICATION AND DETECTION USING MACHINE LEARNING-->
          MALWARE DETECTION USING MACHINE LEARNING
        </a>

        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/result">Back</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/">Signout</a>
          </li>
        </ul>
      </nav>
    </div>

    <form action="/prediction" method="POST">
      <div class="container form-group text-white mt-5">
        <h3 class="text-center text-white">Make a Prediction</h3>

        <label for="input_text" class="pb-3">Enter URL:</label>

        <textarea
          id="input_text"
          name="input_text"
          class="form-control bold-text"
          rows="2"
          required
        ></textarea>
        <div class="text-end">
          <button type="submit" class="btn btn-success mt-3">Predict</button>
        </div>
      </div>
    </form>
  </body>
  <div class="container text-white">
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul>
      {% for category, message in messages %}
      <strong>Prediction Result : </strong>
      {{ message }} {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </div>
</html>
